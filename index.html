<head>

    <title>My big birthday</title>

<body>
        <div class="content">
            <h1 class="animate__animated animate__tada animate__infinite">  Klara 30 years</h1>
            <img class ="envelope-svg" src="envelope.svg">
               <h3> I am having a big party for my 30th birthday and YOU are invited! </h3>
                <p>
                <strong>Date:</strong> 21st november <br>
                <strong>Time:</strong> 20.00 <br>
                <strong>Location:</strong> My house! <br>
                <strong>Additional info:</strong> Bring expensive gifts!
                 </p>

            <div class="btn-container">
                <button class="yes-btn">I want to attend the party!</button>
                <button class="no-btn">Sorry I dont want to come</button>
            </div>
        </div>
        <div class="footer">
            <p>Rsvp before 21 oct to Mybigbirthday@email.com </p>
            <svg class="diamond-svg" width="800px" height="800px" viewbox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
                <polygon points="200,200 400,500 600,200" stroke="black" stroke-width="15px" fill="#75e4f9"/>
                <line x1="200" y1="200" x2="400" y2="300" style="stroke:black;stroke-width:15px"/>
                <line x1="600" y1="200" x2="400" y2="300" style="stroke:black;stroke-width:15px"/>
                <line x1="400" y1="300" x2="400" y2="500" style="stroke:black;stroke-width:15px"/>
                </svg>
        </div>
